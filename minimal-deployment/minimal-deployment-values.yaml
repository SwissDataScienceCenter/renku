# NOTE: Any resource requests and replica counts here are used only for development and testing purposes
# and likely will not be able to support more than 5 concurrent users.
# Therefore the resource requests, limits, replica counts here and are NOT SUITABLE FOR PRODUCTION.
---
authz:
  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 20m
      memory: 50Mi
dataService:
  dataTasks:
    resources:
      limits:
        memory: 160Mi
      requests:
        cpu: 50m
        memory: 160Mi
  k8sWatcher:
    resources:
      limits:
        memory: 150Mi
      requests:
        cpu: 20m
        memory: 150Mi
  resources:
    limits:
      memory: 600Mi
    requests:
      cpu: 50m
      memory: 600Mi
  replicaCount: 1
enableV1Services: false
gateway:
  replicaCount: 1
gitlab:
  enabled: false
global:
  anonymousSessions:
    enabled: true
  gateway:
    gitlabClientId: <gitlabClientId>
    gitlabClientSecret: <gitlabClientSecret>
  gitlab:
    registry:
      host: <gitlab-registry-FQDN>
    url: <gitlab-url>
  renku:
    domain: <deployment-FQDN>
  useHTTPS: true
  redis:
    port: 6379
    host: renku-redis-master
    sentinel:
      enabled: false
ingress:
  className: webapprouting.kubernetes.azure.com
  enabled: true
  hosts:
    - <deployment-FQDN>
  tls:
    - hosts:
        - <deployment-FQDN>
      secretName: <certificate-secret-name>
notebooks:
  oidc:
    allowUnverifiedEmail: true
  sessionAffinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: renku.io/node-purpose
                operator: In
                values:
                  - user
  sessionIngress:
    annotations:
      kubernetes.io/ingress.class: webapprouting.kubernetes.azure.com
  sessionTolerations:
    - effect: NoSchedule
      key: renku.io/dedicated
      operator: Equal
      value: user
redis:
  architecture: standalone
  master:
    persistence:
      enabled: false
  sentinel:
    enabled: false
secretsStorage:
  resources:
    limits:
      memory: 400Mi
    requests:
      cpu: 50m
      memory: 400Mi
solr:
  resources:
    limits:
      memory: 300Mi
    requests:
      cpu: 50m
      memory: 300Mi
ui:
  client:
    resources:
      limits:
        memory: 150Mi
      requests:
        cpu: 10m
        memory: 150Mi

