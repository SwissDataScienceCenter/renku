---
gitlab:
  enabled: false
global:
  anonymousSessions:
    enabled: true
  gateway:
    gitlabClientId: <gitlabClientId>
    gitlabClientSecret: <gitlabClientSecret>
  gitlab:
    registry:
      host: <gitlab-registry-FQDN>
    url: <gitlab-url>
  renku:
    domain: <deployment-FQDN>
  useHTTPS: true
ingress:
  enabled: true
  hosts:
  - <deployment-FQDN>
  tls:
  - hosts:
    - <deployment-FQDN>
    secretName: <certificate-secret-name>
jena:
  persistence:
    enabled: false
notebooks:
  oidc:
    allowUnverifiedEmail: true
  sessionAffinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: renku.io/node-purpose
            operator: In
            values:
            - user
  sessionTolerations:
  - effect: NoSchedule
    key: renku.io/dedicated
    operator: Equal
    value: user
postgresql:
  primary:
    persistence:
      enabled: false
redis:
  master:
    persistence:
      enabled: false
solr:
  persistence:
    enabled: false
