# https://www.playframework.com/documentation/latest/Configuration

# Development docker configuration

janusgraph {
  file = "conf/janusgraph-berkleyje-es.properties"
}

graph.scope.remote.url = "https://internal.datascience.ch/api/types"
graph.scope.remote.url = ${?GRAPH_SCOPE_REMOTE_URL}

slick {
  dbs {
    sqldb {
      profile = "slick.jdbc.H2Profile$"
      driver = "org.h2.Driver"
      url = "jdbc:h2:./target/dev-db/h2"
      connectionPool = disabled
      db {
        url = ${slick.dbs.sqldb.url}
      }
    }
  }
}

janusgraph-execution-context {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = 2
  }
}

pac4j.security.rules = [
  {
    "/.*" = {
      authorizers = "api_manager"
      clients = "HeaderClient"
    },
  }
]

play.filters.hosts {
  allowed = [ "." ]
}

play.filters.cors {
  pathPrefixes = ["/"]
  allowedOrigins = null
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE"]
  allowedHttpHeaders = null
}

play.crypto.secret = "changeme"
play.crypto.secret = ${?PLAY_APPLICATION_SECRET}

play.modules.enabled += "modules.SecurityModule"
play.http.filters = "Filters"

key.keycloak.public = ""
key.keycloak.public = ${?PLAY_KEYCLOAK_PUBLIC_KEY}

key.resource-manager.private = ""
key.resource-manager.private = ${?PLAY_RM_PRIVATEC_KEY}

key.resource-manager.public = ""
key.resource-manager.public = ${?PLAY_RM_PUBLIC_KEY}

graph.mutation.service.host = "https://internal.datascience.ch/api/mutation"
graph.mutation.service.host = ${?GRAPH_MUTATION_SERVICE_URL}