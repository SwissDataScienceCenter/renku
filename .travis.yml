sudo: true
dist: xenial

notifications:
  email: false

services:
  - docker

branches:
  only:
    - master

env:
  - RENGA_ENDPOINT=http://localhost

language: python

matrix:
  fast_finish: true

python:
  - "3.6"

before_install:
  - pip install Sphinx>=1.6.3
  - pip install -r docs/requirements.txt
  - pip install -r tests/requirements.txt

install:
  - ./scripts/travis-install.sh

before_script:
  - make start

script:
  - make test
