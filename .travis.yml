sudo: true
dist: trusty

notifications:
  email: false

services:
  - docker

addons:
  apt:
    packages:
      - enchant
      - shellcheck

  hosts:
    - renga.local
    - gitlab.renga.local
    - jupyterhub.renga.local
    - keycloak.renga.local

branches:
  only:
    - master
    - development

language: python

matrix:
  fast_finish: true

python:
  - "3.6"

install:
  - ./scripts/travis-install.sh

before_script: |-
    make start

script:
  - xvfb-run make test
