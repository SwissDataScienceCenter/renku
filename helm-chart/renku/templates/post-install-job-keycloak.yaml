{{- if .Values.keycloakx.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-post-install-keycloak"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ template "renku.chart" . }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "20"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  template:
    metadata:
      name: "{{.Release.Name}}-post-install-keycloak"
      labels:
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
        chart: {{ template "renku.chart" . }}
    spec:
      restartPolicy: Never
      initContainers:
        {{- include "certificates.initContainer" . | nindent 8 }}
      containers:
        - name: init-keycloak
          image: "{{ .Values.keycloakx.initRealm.image.repository }}:{{ .Values.keycloakx.initRealm.image.tag }}"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            runAsNonRoot: true
          command: ["python"]
          args: [
            "/app/init-realm.py",
            "--admin-user=$(KEYCLOAK_ADMIN_USER)",
            "--admin-password=$(KEYCLOAK_ADMIN_PASSWORD)",
            "--keycloak-url=$(KEYCLOAK_URL)",
            "--users-file=/app/data/users",
            "--clients-file=/app/data/clients",
            "--force"
          ]

          volumeMounts:
            - name: realm-data
              mountPath: /app/data
              readOnly: true
            {{- include "certificates.volumeMounts.system" . | nindent 12 }}

          env:
            ## NOTE: This template string will be replaced during further refactoring
            - name: KEYCLOAK_URL
              value: {{ (printf "%s://%s/auth/" (include "gateway.protocol" .) .Values.global.renku.domain) | quote}}
            - name: KEYCLOAK_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: keycloak-password-secret
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-password-secret
                  key: KEYCLOAK_ADMIN_PASSWORD
            - name: PYTHONUNBUFFERED
              value: "0"
            {{- include "certificates.env.python" . | nindent 12 }}

      volumes:
        - name: realm-data
          secret:
            secretName: {{ template "renku.fullname" . }}
        {{- include "certificates.volumes" . | nindent 8 -}}
{{- end }}
