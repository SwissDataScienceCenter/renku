apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "renku.fullname" . }}-secrets-storage
spec:
  podSelector:
    matchLabels:
      app: {{ template "renku.fullname" . }}-secrets-storage
      release: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        ## Allow only notebooks service to access secrets-storage
        - podSelector:
            matchLabels:
              app: {{ template "renku.notebooks.name" . }}
              release: {{ .Release.Name }}
      ports:
        - protocol: TCP
          port: http

