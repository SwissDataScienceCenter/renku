dependencies:
- name: renku-core
  alias: core
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 1.1.1
- name: renku-ui
  alias: ui
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 2.0.2
- name: renku-ui-server
  alias: uiserver
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 2.0.2
- name: renku-notebooks
  alias: notebooks
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 1.4.1
- name: renku-gateway
  alias: gateway
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 0.13.1
- name: gitlab
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 0.6.0
  condition: gitlab.enabled
- name: renku-graph
  alias: graph
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 2.2.4
  condition: graph.enabled
- name: postgresql
  version: 9.1.1
  repository: "https://charts.bitnami.com/bitnami"
  condition: postgresql.enabled
- name: keycloak
  version: 16.0.4
  repository: "https://codecentric.github.io/helm-charts"
  condition: keycloak.enabled
- name: certificates
  version: 0.0.1
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
- name: redis
  version: 10.7.11
  repository: "https://charts.bitnami.com/bitnami"
  condition: redis.install
