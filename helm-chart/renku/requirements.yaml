dependencies:
- name: renku-core
  alias: core
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 0.15.1
- name: renku-ui
  alias: ui
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 0.11.12
- name: renku-ui-server
  alias: uiserver
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 0.11.12
- name: renku-notebooks
  alias: notebooks
  ## repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  repository: "file://../../../renku-notebooks/helm-chart/renku-notebooks"
  version: 0.8.13
- name: renku-gateway
  alias: gateway
  ## repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  repository: "file://../../../renku-gateway/helm-chart/renku-gateway"
  ## version: 0.9.4
  version: 0.9.5
- name: gitlab
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 0.5.2
  condition: gitlab.enabled
- name: renku-graph
  alias: graph
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 1.36.3
  condition: graph.enabled
- name: postgresql
  version: 9.1.1
  repository: "https://charts.bitnami.com/bitnami"
  condition: postgresql.enabled
- name: keycloak
  version: 9.8.1
  repository: "https://codecentric.github.io/helm-charts"
  condition: keycloak.enabled
