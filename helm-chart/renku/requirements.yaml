dependencies:
- name: renku-core
  alias: core
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 0.16.2
- name: renku-ui
  alias: ui
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 1.2.1
- name: renku-ui-server
  alias: uiserver
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 1.2.1
- name: renku-notebooks
  alias: notebooks
  ## repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  repository: "file://../../../renku-notebooks/helm-chart/renku-notebooks"
  version: 1.2.1
- name: renku-gateway
  alias: gateway
  ## repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  repository: "file://../../../renku-gateway/helm-chart/renku-gateway"
  version: 0.10.2
- name: gitlab
  repository: "https://charts.gitlab.io/"
  version: 4.10.5
  condition: gitlab.enabled
- name: renku-graph
  alias: graph
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 1.37.5
  condition: graph.enabled
- name: postgresql
  version: 9.1.1
  repository: "https://charts.bitnami.com/bitnami"
  condition: postgresql.enabled
- name: keycloak
  version: 9.8.1
  repository: "https://codecentric.github.io/helm-charts"
  condition: keycloak.enabled
- name: redis
  version: 10.7.11
  repository: "https://charts.bitnami.com/bitnami"
  condition: redis.install
