on:
  push:
    paths:
      - "global-images/**"
      - ".github/workflows/build-global-renkulab-images.yml"
env:
  DOCKER_PREFIX: ghcr.io/swissdatasciencecenter/renku
jobs:
  build-images:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        FLAVOR:
          - base
          - datascience
        FRONTEND:
          - jupyterlab
          - vscodium
    steps:
      - uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_PREFIX }}/py-${{ matrix.FLAVOR }}-${{matrix.FRONTEND}}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      - uses: buildpacks/github-actions/setup-pack@v5.0.0
      - name: Build image
        run: |
          tags=$(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ',')
          tags=${tags::-1}
          pack build \
            ${{ env.DOCKER_PREFIX }}/py-${{matrix.FLAVOR}}-${{matrix.FRONTEND}}:latest \
            -p global-images/${{matrix.FLAVOR}} \
            --builder ghcr.io/swissdatasciencecenter/renku-frontend-buildpacks/selector:0.0.6 \
            --run-image ghcr.io/swissdatasciencecenter/renku-frontend-buildpacks/base-image:0.0.6 \
            --env BP_RENKU_FRONTENDS=${{matrix.FRONTEND}} --tag $tags \
            --publish
